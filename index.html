<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Video Fullscreen</title>
    <style>
        /* Cài đặt iframe toàn màn hình */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe src="https://player.vimeo.com/video/1029321376?autoplay=true&controls=false&loop=true" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write" style="position:absolute;top:0;left:0;width:100%;height:100%;" title="video"></iframe>
    <script src="https://player.vimeo.com/api/player.js"></script>
</body>
</html>
